<!DOCTYPE html>
<html lang="br">
    <head>
        <script src="https://kit.fontawesome.com/5ea13840bf.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Challenge Bempaggo</title>
    </head>
    <body>
        <div class="formulario container-fluid">
            <form action="#" method="POST">
                <div class="intro">
                    <br>
                    <div class="row">
                        <div class="col-md-7">
                            <h3>Formulário para compra de <strong>Pacotes de adesivos</strong></h3>
                        </div>
                        <div class="col-md-5">
                            <i class="fa-solid fa-cart-shopping fa-4x movimentation"></i>
                        </div>
                        <br>
                    </div>
                </div>
                <br>
                <label for="adesivos">Quais adesivos?</label>
                    <br>
                <input type="checkbox" name="react" id="react">
                    React
                    <br>
                <input type="checkbox" name="vue" id="vue">
                    Vue
                    <br>
                <input type="checkbox" name="angular" id="angular">
                    Angular
                    <hr> 
                
                Quantos adesivos de cada?
                <br>
                    <input type="number" name="quantidade" id="quantidade" min="0" max="100" step="1" value="1">
                <hr>

                Observações:
                <br>
                <textarea name="obs" id="obs" cols="71" rows="2"></textarea>
                <hr>
                
                <div class="submit float-end">
                    <input class="btn btn-success" type="submit" value="Enviar">
                </div>

            </form>
        </div>
        
    </body>
</html>
